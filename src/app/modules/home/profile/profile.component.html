<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="content">
  <div class="container">
    <div class="row">
      <div class="text-center card-box">
        <div class="member-card pt-2 pb-2">
          <!-- <img [src]="image" class="rounded-circle img-thumbnail"> -->
          <div class="thumb-lg member-thumb mx-auto"><img src="../../../../assets/user1.png" class="rounded-circle img-thumbnail" alt="profile-image"></div>
          <div class="basic-info">
            <h4>{{ name }}</h4>
            <p class="text-muted">ID: {{ identification }}</p>
            <p class="text-muted">email: {{ email }}</p>
          </div>
          <div class="mt-2">
            <div class="row">
              <div class="col-4">
                <div class="mt-3">
                  <h4>2563</h4>
                  <p class="mb-0 text-muted">Wallets Balance</p>
                </div>
              </div>
              <div class="col-4">
                <div class="mt-3">
                  <h4>6952</h4>
                  <p class="mb-0 text-muted">Income amounts</p>
                </div>
              </div>
              <div class="col-4">
                <div class="mt-3">
                  <h4>1125</h4>
                  <p class="mb-0 text-muted">Total Transactions</p>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-group-vertical">
            <button type="button" class="btn changepass mt-2" (click)="changePass()">Cambiar contraseña</button>
            <button type="button" class="btn closesesion mt-2" (click)="cerrar()">Cerrar sesión</button>
          </div>
          <p class="text-muted mt-3">Redes Sociales DVNET</p>
          <ul class="social-links list-inline">
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" (click)="goToLink('https://www.facebook.com/Dvnet.ec/')" data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" (click)="goToLink('https://www.instagram.com/dvnet.ec/?hl=es')" data-original-title="Instagram"><i class="fa fa-instagram"></i></a></li>
            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" (click)="goToLink('https://dvnet.ec/')" data-original-title="Home"><i class="fa fa-home"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- container -->
</div>
