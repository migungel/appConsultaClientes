<div class="card">
  <div class="card-body">
    <h4 class="card-title"> {{ name | titlecase}} </h4>
    <p class="card-text">
      Descripccion: {{ description }}
    </p>
    <p class="card-text"><small class="text-muted">Puntos: {{ points }}</small></p>
  </div>
  <a class="img-link" href="../../../assets/ultrapuntos.jpeg" target="_blank">
    <img class="card-img-bottom" src="../../../assets/ultrapuntos.jpeg" alt="Card image cap">
  </a>
</div>
